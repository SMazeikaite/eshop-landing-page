<!DOCTYPE html>
<html>

<head>
    <title>Homepage | Logoipsum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo">
                <img src="logoipsum-logo-30.svg" />
            </li>
            <li><a href="#search">Search</a></li>
            <li><a href="#login" class="main-color">Log in</a></li>
        </ul>
    </nav>

    <div class="carousel">
        <section class="slides-container"></section>
        <a class="previous-slide">&#10096;</a>
        <a class="next-slide">&#10097;</a>
    </div>

    <div class="shop-item-toolbar">
        <button class="btn btn-add" onclick="openModal(true)"> Add item</button>
        <button onclick="onSortClick('price')"> Sort by price ðŸ — </button>
    </div>
    <main class="grid"></main>

    <div id="modal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h3 class="text-center">Add new item:</h3>
        <form>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>

            <label for="imageUrl">Image URL:</label><br>
            <input type="text" id="imageUrl" name="imageUrl"><br>

            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price"><br><br>

            <div>
                <label for="featured">Feature in carousel:</label>
                <input type="checkbox" id="featured" name="featured">
            </div>

            <button class="btn btn-add center" type="submit">Submit</button>
          </form> 
        </div>
    
    </div>
  
    <script src="./js/scripts.js"></script>
</body>

</html>
